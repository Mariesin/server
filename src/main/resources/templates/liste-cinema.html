<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CulturaWeb</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/plugins.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/pe-icons.css" rel="stylesheet">

</head>

<body id="page-top" class="index" xmlns:th="http://www.thymeleaf.org">
<div class="master-wrapper">
    <div class="preloader">
        <div class="preloader-img">
            <span class="loading-animation animate-flicker"><img src="assets/img/loading.GIF" alt="loading"/></span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top fadeInDown" data-wow-delay="1s">
        <div class="top-bar smoothie hidden-xs">
            <div class="container">
                <div class="clearfix">
                    <div class="pull-right text-right">
                        <ul class="list-inline">
                            <li>
                                <div><i class="fa fa-envelope-o"></i> marie.sinama@etu.univ-etienne.fr</div>
                            </li>
                            <li>
                                <div><i class="fa fa-envelope-o"></i> khadidja.meziari@etu.univ-etienne.fr</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="/liste-cultura" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">Salles
                            de
                            spectacle <span
                                    class="pe-7s-angle-down"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/liste-cultura">Liste des salles de spectacle</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="liste-cinema" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">Cinéma
                            <span
                                    class="pe-7s-angle-down"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/liste-cinema">Liste des cinéma</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header id="headerwrap" class="dark-wrapper backstretched no-overlay">
        <div class="container vertical-center">
            <div class="intro-text vertical-center text-left smoothie">
                <div class="intro-heading wow fadeIn heading-font" data-wow-delay="0.2s">Musées</div>
            </div>
        </div>
    </header>


    <section>
        <div align="center" class="panel" style="background-color : #dceafc;">
            <details th:each="s : ${salleCinema}">
                <summary>
                    <li>
                        <a th:text="${s.getName}"></a>
                    </li>
                </summary>
                <div class="content">
                    <ul th:text="'Nombre de places : ' +${s.getFauteuils}"></ul>
                    <ul th:text="'Nombre d écrans : ' +${s.getEcrans}"></ul>
                    <ul th:text="'Ecran 3D : ' +${s.getEcran3D}"></ul>
                    <ul th:text="'Commune: ' + ${s.getCommune}"></ul>
                    <ul></ul>
                </div>
            </details>
        </div>
    </section>
    <div id="footer-wrapper" class="footer-image-bg">
        <footer class="white-wrapper">
            <div class="container">
                <div class="row">
                    <div class="vertical-center">
                        <span class="copyright">Copyright 2019. Designed by DISTINCTIVE THEMES</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugins.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="assets/js/init.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<script type="text/javascript">
    $(document).ready(function() {
        'use strict';
        jQuery('#headerwrap').backstretch([
            "assets/img/bg/bg1.jpg",
            "assets/img/bg/bg2.jpg",
            "assets/img/bg/bg3.jpg"
        ], {
            duration: 8000,
            fade: 500
        });
    });



</script>

</body>

</html>
